    <script>
        var countDownDate = new Date("Dec 31, 2021 22:00:00").getTime();
        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = days + "j " + hours + "h " +
                minutes + "m " + seconds + "s ";
            document.getElementById("countdown").style.opacity = .9;
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Coming soon";
            }
        }, 1000);
    </script>
